<!DOCTYPE html>
<html>
  <head class="left">
    <meta charset="utf-8">
    <title>That Portfolio Though</title>

    <!--Stylesheets-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <!--Header-->
    <header id="bigHeader">

      <!--First Partition for logo-->
      <div class="container">
        <a href="index.html" id="logo"> Luigi Campbell</a>

        <!--Nav Bar-->
        <nav>
          <a href="index.html">&nbsp;&nbsp;About&nbsp;&nbsp;</a>
          <a href="portfolio.html">&nbsp;&nbsp;Portfolio&nbsp;&nbsp;</a>
          <a href="contact.html">&nbsp;&nbsp;Contact&nbsp;&nbsp;</a>
        </nav>
      </div>
    </header>

        <!--Main Content Section-->
        <div id="mainContent" class="container">
          <section class="mainSectionContent">

            <!--Form User Input-->
            <h1>Contact</h1>
            <form id="contactMe">
              <ul>
                <!--Name Box-->
                <li>
                <label for="Name">Name</label>
                <input type="text"|Name="Name" id="Name" placeholder="Your
                Name" required="required">
                </li>
                <!--Email-->
                <li>
                <label for="Email">Email</label>
                <input type="text"|Email="Email" id="Email" placeholder="yourEmail@gmail.com"
                required="required">
                </li>
                <!--Message-->
                <li>
                <label for="Message">Message</label>
                <textarea id="Message" name="Message" required="required"></textarea>
                </li>
              </ul>
              <input type="submit" name="submit">
            </form>
          </section>

            <!--Sidebar for GH LI and SO-->
            <section class="sidebar">

              <!--Section Connect-->
              <div id="connect">
                <h2>Connect With Me</h2>
                <img src="assets/images/if_github_square_black_107109.png"   class="networking" alt="Github">
                <img src="assets/images/if_linkedin_square_color_107091.png"   class="networking" alt="LinkedIn">
                <img src="assets/images/if_stackoverflow_273179.png"   class="networking" alt="Stackoverflow">
              </div>
            </section>
          </div>

            <!--Footer-->
            <footer>
              <div class="container">
                &copy; Copyright 2017 Luigi Campbell
              </div>
            </footer>
          </body>
        </html>
